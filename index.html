<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai tap js buoi 5</title>
  </head>
  <body>
    <!-- BÀI TẬP QUẢN LÝ TUYỂN SINH  -->
    <h1>QUẢN LÝ TUYỂN SINH</h1>
    <input type="number" id="diemChuan" placeholder="Nhập điểm chuẩn" />
    <select name="" id="khuVuc">
      <option value="0">Chọn khu vực</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <select name="" id="doiTuong">
      <option value="0">Chọn đối tượng</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <input type="number" id="mon1" placeholder="Nhập điểm môn 1" />
    <input type="number" id="mon2" placeholder="Nhập điểm môn 2" />
    <input type="number" id="mon3" placeholder="Nhập điểm môn 3" />

    <button onclick="tinhKetQuaThi()">Kết Quả</button>

    <div id="ketQua"></div>

    <!-- BÀI TẬP TÍNH TIỀN ĐIỆN  -->
    <h1>TÍNH TIỀN ĐIỆN</h1>
    <input type="text" id="hoTen" placeholder="Nhập họ tên" />
    <input
      type="number"
      id="soDienTieuThu"
      placeholder="Nhập số điện tiêu thụ"
    />
    <button onclick="tinhTienDien()">Tính tiền điện</button>
    <div id="ketQua2"></div>

    <!-- BÀI TẬP TÍNH THUÊ THU NHẬP CÁ NHÂN  -->
    <h1>TÍNH THUẾ THU NHẬP CÁ NHÂN</h1>
    <input type="text" id="hoTen2" placeholder="Nhập họ tên" />
    <input type="number" id="thuNhap" placeholder="Nhập tổng thu nhập năm" />
    <input
      type="number"
      id="soNguoiPhuThuoc"
      placeholder="Nhập số người phụ thuộc"
    />
    <button onclick="tinhThueThuNhap()">Tính thuế</button>
    <div id="ketQua3"></div>

    <!-- BÀI TẬP TÍNH TIỀN CÁP  -->
    <h1>TÍNH TIỀN CÁP</h1>
    <select name="" id="loaiKhachHang" onchange="xuatHienSoKetNoi()">
      <option value="none">Chọn loại khách hàng</option>
      <option value="nhaDan">Nhà dân</option>
      <option value="doanhNghiep">Doanh nghiệp</option>
    </select>
    <input type="text" id="maKhachHang" placeholder="Nhập mã khách hàng" />
    <input type="number" id="soKenh" placeholder="số kênh cao cấp" />
    <div id="doanhNghiepDiv" style="display: none">
      <input type="number" id="soKetNoi" placeholder="số kết nối" />
    </div>
    <button onclick="tinhTienCap()">Tính tiền cáp</button>
    <div id="ketQua4"></div>

    <script src="./quan_ly_tuyen_sinh.js"></script>
    <script src="./tinh_tien_dien.js"></script>
    <script src="./tinh_thue_thu_nhap.js"></script>
    <script src="./tinh_tien_cap.js"></script>
  </body>
</html>
